<html></html>
<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript">
      var userName;

      function greetToUser() {
        userName = readCookie("irock_userName");
        if (userName) alert("hello" + userName + " i missed you");
        else alert("Hello, i am your pet rock");
      }

      function touchRock() {
        if (userName) {
          alert("It is good to meet you" + userName);
          document.getElementById("rockImg").src = "rock_happy.png";
        } else {
          userName = prompt("What's your name?");
          if (userName) {
            alert("nice to meet you");
            writeCookie("irock_username", userName, 5 * 365);
          }
        }
        document.getElementById("rockImg").src = "rock_happy.png";

        setTimeout(
          "document.getElementById('rockImg').src = 'rock.png';",
          5 * 6 * 1000
        );
      }

      function resizeRock() {
        document.getElementById("rockImg").style.height =
          (document.body.clientHeight - 100) * 0.9;
      }
    </script>
  </head>

  <body onload="greetToUser();" onresize="resizeRock();">
    <div style="margin-top: 100px; text-align: center;">
      <img
        id="rockImg"
        src="rock.png"
        alt="iRock"
        style="cursor: pointer;"
        onclick="touchRock()"
      />
    </div>
  </body>
</html>
